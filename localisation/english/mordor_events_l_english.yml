##### Event 
mordor.44.t:0 "[From.GetName] has made demands"
mordor.44.d:0 "After the recent civil war in mordor, orcs have taken control. Now they are demanding that we join them as a puppet. Will we fight for our indepence?"
mordor.44.a:0 "Fighting is no use"
mordor.44.b:0 "We don't surrender that easy"

mordor.45.t:0 "[From.GetName] invites us to join there faction"
mordor.45.d:0 "[From.GetName] has also been succesfull in there revolution. They have come with the suggestion to join there alliance and spread to revolution to the rest of Middle-Earth"
mordor.45.a:0 "We will fight on there side"
mordor.45.b:0 "We have other plans"

mordor.46.t:0 "[From.GetName] wants to join our faction"
mordor.46.d:0 "They have come with the suggestion to join there alliance and spread to revolution to the rest of Middle-Earth"
mordor.46.a:0 "They are welcome"
mordor.46.b:0 "They are not worthy"

mordor.47.t:0 "[From.GetName] has sent us a message"
mordor.47.d:0 "'The dark lord gives you a option to join him in his conquest of middle-earth. Declining this will make you a enemy.'"
mordor.47.a:0 "He does has a big army. We should join him."
mordor.47.b:0 "We are not afraid of him"

mordor.48.t:0 "[From.GetName] has sent us a message"
mordor.48.d:0 "They have requested a alliance. Probatly knowing they wont be able to destroy us. We should demand Dol Guldur back in trade off for this request."
mordor.48.a:0 "They are welcome to our alliance"
mordor.48.b:0 "Okay but we want Dol Guldur back"
mordor.48.c:0 "Decline their request"

mordor.49.t:0 "[From.GetName] has declined our request"
mordor.49.d:0 "How dare they. Dont they know to whom they were talking?"
mordor.49.a:0 "We will get it back one way or another"
